<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <title>Основы SVG</title>
   <style>
      .svg-rect{
         fill: #6D2885;
         stroke: #286F85;
         stroke-width: 5;
         fill-opacity: 0.7;
         stroke-opacity: 0.8;
      }

      .star {
         fill: #FFC107;
         stroke: #E65100;
      }
   </style>
</head>
<body>
<!-- Прямоуголиник <rect> -->
<svg width="500" height="200">
   <rect x="50" y="20" width="150" height="150"  class="svg-rect"></rect>
   <rect x="250" y="20" rx="40" ry="40" width="150" height="150" class="svg-rect" style = "fillopacity: 1; stroke-opacity: 1;"></rect>
</svg>

<!-- Окружность <circle> -->
<svg height="200" width="200">
   <circle cx="100" cy="100" r="50" style="stroke: #286D85; stroke-width: 3; fill: #3F8528;"></circle>
</svg>

<!-- Элипс <ellipse> -->
<svg height="200" width="300" class = "brd">
   <ellipse cx="150" cy="100" rx="100" ry="50" style="stroke:#330a03; stroke-width: 3; fill: #bac70d;"></ellipse>
</svg>

<!-- Линия <line> -->
<svg height="210" width="500" class = "brd">
   <line x1="10" y1="10" x2="200" y2="200" style="stroke: rgb(255,0,0);stroke-width:2"></line>
   <line x1="30" y1="30" x2="400" y2="100" style="stroke: rgb(0,255,0);stroke-width:2"></line>
   <line x1="130" y1="130" x2="300" y2="20" style="stroke :rgb(0,0,255);stroke-width:2"></line>
</svg>

<!-- Полилиния <polyline> -->
<svg height="200" width="300">
   <polyline points="290,40 40,40 40,80 80,80 80,120 120,120 190,190" fill="white" stroke="#853F28" strokewidth="6"></polyline>
</svg>

<!-- Полигон <polygon> -->
<svg height="210" width="500" class = "brd">
   <polygon points="300,10 350,140 60,200 100,100" style="fill:#408528; stroke:#286E85; stroke-width:3"></polygon>
</svg>

<!-- Текст <text> -->
<svg width="500" height="200" class = "brd">
   <text x="20" y="120" fill="#ED6E46" font-size="100" font-family="'Arial', cursive">Loftschool</text>
</svg>

<!-- Пример использования svg -->
<svg xmlns="http://www.w3.org/2000/svg">
   <defs>
      <polygon id="elem" points="25,0 30,20 50,20 35,30 40,50 25,35 10,50 15,30 0,20 20,20" style="stroke:black; stroke-width:2" transform="scale(0.5)"></polygon>
   </defs>
   <use x="10" y="50" class="star" xlink:href="#elem"></use>
   <use x="40" y="50" class="star" xlink:href="#elem"></use>
   <use x="70" y="50" class="star" xlink:href="#elem"></use>
   <use x="100" y="50" class="star" xlink:href="#elem"></use>
   <use x="130" y="50" class="star" xlink:href="#elem"></use>
</svg>

<!-- Линейный градиент -->
<svg width="400" height="200" class = "brd">
   <defs>
      <linearGradient id="Gradient1" x1="0" y1="0" x2="0" y2="100%">
         <stop offset="0%" stop-color="#00F"></stop>
         <stop offset="100%" stop-color="#0F0"></stop>
      </linearGradient>
   </defs>
   <rect x="50" y="50" width="300" height="100" fill= "url(#Gradient1)" stroke="#333333" stroke-width="4px"></rect>
</svg>


</body>
</html>
